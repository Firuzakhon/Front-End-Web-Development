<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <div class="carousel slide" id="featured">
        <ol class="carousel-indicators">
            <li data-target="#featured" data-slide-to="0" class="active"></li>
            <li data-target="#featured" data-slide-to="1"></li>
            <li data-target="#featured" data-slide-to="2"></li>
        </ol>
    <div class="carousel-inner">
    <div class="item active">
        <img src="images/truck.jpg" alt="Truck One" height="500px" width="500px">
    </div>
    <div class="item">
        <img src="images/truck2.jpg" alt="Truck Two" height="500px" width="500px">
    </div>
    <div class="item">
        <img src="images/truck3.jpg" alt="Truck Three" height="500px" width="500px">
    </div>        
    </div> <!--div-inner-->
    <a class="left carousel-control" href="#featured" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a> 
    <a class="right carousel-control" href="#featured" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a> 
</div> <!--div carousel-->
</div>
</body>
</html>
